---
# vi: ft=ansible:
  - hosts: all

    tasks:
      - name: setup links
        file:
          src: '{{ playbook_dir }}/{{ item }}'
          dest: '~/{{ item }}'
          state: link
          force: true
        with_items:
          - .bashrc
          - .bash
          - .vimrc
          - .zshrc
          - .irbc
        tags:
          - links

      - name: install vundle
        git:
          repo: https://github.com/VundleVim/Vundle.vim.git
          dest: ~/.vim/bundle/Vundle.vim
          version: master

      - name: deploy tmux template
        template:
          src: .tmux.conf
          dest: ~/.tmux.conf
        tags:
          - tmux

      - name: pip install some stuff
        pip:
          name: '{{ item }}'
          state: present
          extra_args: '--user'
        with_items:
          - sh

      - debug: msg="vim +PluginInstall +qall"
