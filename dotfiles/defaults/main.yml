home: '{{ ansible_env.HOME }}'
bin: '{{ home }}/bin'
user: '{{ lookup("pipe", "whoami") }}'
git_email: '{{ lookup("env", "GIT_EMAIL") }}'
disable_viber_adds: true

brew_casks:
  - caskroom/cask/alfred
  - caskroom/cask/docker
  - caskroom/cask/google-chrome
  - caskroom/cask/iterm2
  - caskroom/cask/slack
  - caskroom/cask/viber
  - caskroom/cask/whatsapp

brew_packages:
  - bash
  - cookiecutter
  - coreutils
  - curl
  - findutils
  - fzf
  - gettext
  - git
  - gnu-getopt
  - grep
  - grip
  - htop
  - httpie
  - hub
  - ipcalc
  - jq
  - make
  - mtr
  - nmap
  - python
  - shellcheck
  - the_silver_searcher
  - vim
  - watch
  - zsh

apt_packages:
  - curl
  - git
  - libncurses5-dev # for `pip install readline`
  - vim
  - wget
  - zsh
  - silversearcher-ag
  - python3
  - python3-pip

apt_awesome:
  - xorg
  - lightdm-gtk-greeter
  - lightdm
  - awesome

pip_items:
  - sh
  - readline

pip3_items:
  - pycodestyle
