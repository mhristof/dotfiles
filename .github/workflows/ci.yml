name: ci

on:
  - push

jobs:
  build:
    strategy:
      matrix:
        platform:
        #- ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - run: make brew
      - run: patch -p1 < 1.patch
      - run: make vim || cat /Users/runner/Library/Logs/Homebrew/perl/02.make
